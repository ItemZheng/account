<!DOCTYPE HTML>
<html>
<head>
    <title>create account</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="/create.js"></script>

	<link rel="stylesheet" type="text/css" href="/create.css"/>
</head>
<body>
    <div id="create">
        <h2 class="text-center text-white pt-5">CREATE ACCOUNT</h2>
        <div class="container">
            <div id="create-row" class="row justify-content-center align-items-center">
                <div id="create-column" class="col-md-6">
                    <div id="create-box" class="col-md-12">
                        <form id="create-form" target="_blank" class="form" action="#" method="get">
                            <div class="form-group">
                                <label for="identity-id" class="text-info">身份证号：</label><br>
                                <input type="text" name="identityId" id="identity-id" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="account-id" class="text-info">证券账户id：</label><br>
                                <input type="text" name="securitiesAccountId" id="account-id" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="trade-passwd" class="text-info">交易密码：</label><br>
                                <input type="password" name="transactionPwd" id="trade-passwd" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="wthdraw-passwd" class="text-info">取款密码：</label><br>
                                <input type="password" name="withdrawalPwd" id="wthdraw-passwd" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="currency-cb" class="text-info"><span>是否为美元账户</span> <span><input id="currency-cb" name="currency" type="checkbox"></span></label><br>
                                <input type="button" name="submit" class="btn btn-info btn-md" id="submit-btn" value="提交">
                            </div>
                            <div class="form-group" id="warning">
								Invalid username/password
							</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
