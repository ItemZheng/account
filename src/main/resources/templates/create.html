<!DOCTYPE HTML>
<html>
<head>
    <title>create account</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="/create.js"></script>

	<link rel="stylesheet" type="text/css" href="/create.css"/>
</head>
<body>
    <div id="create">
        <h2 class="text-center text-white pt-5">CREATE ACCOUNT</h2>
        <div class="container">
            <div id="create-row" class="row justify-content-center align-items-center">
                <div id="create-column" class="col-md-6">
                    <div id="create-box" class="col-md-12">
                        <form id="create-form" target="_blank" class="form" action="#" method="get">
                            <div class="form-group">
                                <label for="identity-id" class="blue-text" style="color: #0062cc">身份证号：</label><br>
                                <input type="text" name="identityId" id="identity-id" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="account-id" class="blue-text" style="color: #0062cc">证券账户id：</label><br>
                                <input type="text" name="securitiesAccountId" id="account-id" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="trade-passwd" class="blue-text" style="color: #0062cc">交易密码：</label><br>
                                <input type="password" name="transactionPwd" id="trade-passwd" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="wthdraw-passwd" class="blue-text" style="color: #0062cc">取款密码：</label><br>
                                <input type="password" name="withdrawalPwd" id="wthdraw-passwd" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="currency-sl" class="blue-text" style="color: #0062cc">货币种类：</label>
                                    <select id="currency-sl" class="form-control">
                                        <option value="" disabled selected>选择货币种类</option>
                                        <option value="1">人民币</option>
                                        <option value="2">美元</option>
                                    </select>
                                <br>
                                <input type="button" name="submit" class="btn btn-md" style="background: #0062cc; color: #FFF;" id="submit-btn" value="提交">
                            </div>
                            <div class="form-group" id="warning">
								Invalid username/password
							</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
